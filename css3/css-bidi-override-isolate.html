<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Test: BiDi override and isolate</title>
    <link rel="reference" href="css-bidi-override-isolate-ref.html" />
    <link rel="author" title="Aharon Lanin" href="mailto:aharon@google.com" />
    <link rel="author" title="Amir E. Aharoni" href="mailto:amir.aharoni@mail.huji.ac.il" />
    <link rel="author" title="HTML5 bidi test WG" href="mailto:html5bidi@googlegroups.com" />
    <link rel="help" href="http://dev.w3.org/csswg/css3-writing-modes/#unicode-bidi" />
    <meta name="assert" content="It is valid to combine the isolate and bidi-override values for unicode-bidi in either order." />
    <style>
      .override-isolate {
        direction: rtl;
        unicode-bidi: bidi-override isolate;
      }
      .isolate-override {
        direction: rtl;
        unicode-bidi: isolate bidi-override;
      }
      .test, .ref {
        border: medium solid gray;
        width: 400px;
        margin: 20px;
      }
      .notes, .comments {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="instructions">Test passes if the two boxes below look exactly the same.</div>
    <div class="test">
      <div><span class="isolate">abc</span> 1</div>
      <div><span class="override">abc</span> 1</div>
      <div><span class="isolate-override">abc</span> 1</div>
      <div><span class="override-isolate">abc</span> 1</div>
    </div>
    <div class="ref">
      <div>abc 1</div>
      <div>1 cba</div>
      <div>cba 1</div>
      <div>cba 1</div>
    </div>
  </body>
</html>
